<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>

    <script src="js/wordList.min.js"></script>
    <script src="js/wordBank.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="content">
          <h2 id="test" class="animated tada">Juxstaposition</h2>
          <h1 id="test2" class="animated flip">Round 1</h1>
        </div>
      </div>
      <div class="panel">
        <div class="row">
        <!--Wells for Game Letters-->
          <div class="col-md-8">
            <div class="letterGroup">
              <br>
              <div id="letterOne" class="well">
              </div>
              <div id="letterTwo" class="well">
              </div>
              <div id="letterThree" class="well">
              </div>
              <div id="letterFour" class="well">
              </div>
              <div id="letterFive" class="well">
              </div>
            </div>
            <!--*SUBMIT BUTTON*-->
            <div class="shuffleButton">
              <button type="submit" class="btn-success">Shuffle</button>
            </div>
            <br><br>
            <!-- Form for the user to write their potential words -->
            <div id="userForm">
              <input id="formInput" class="form-control" type="text">
            </div>
            <br>
            <!-- timer countdown -->
            <div class="row">
              <div id="time">
                <h3>Countdown Clock</h3>
                <div>
                  <span class="minutes"></span>
                  <div class="smalltext">Minutes</div>
                </div>
                <div>
                  <span class="seconds"></span>
                  <div class="smalltext">Seconds</div>
                </div>
              </div>
            </div>
          </div>
          <!--Sidebar-->
          <div class="col-md-4">
            <div id="sibebarResults" class="well well-lg">
              <ul id="wordz">Words appear here!</ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
